<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Digitize App - Shop</title>
</head>
<body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex justify-between items-center mt-10 mb-6 px-4 md:hidden ">
        <div class="flex justify-center items-center">
            <img src="/assets/images/Logo.png" alt="digitize-logo">
        </div>
        <div class="slate-800 font-bold text-lg">ساعت هوشمند</div>
        <div class="bg-white shadow-lg rounded slate-800 w-9 h-9 flex justify-center items-center">
             <svg class="w-5 h-5 stroke-slate-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>                  
        </div>
    </div>

    <!-- filter - search -->
    <section class="flex justify-between items-center px-4 gap-x-4 mb-9 md:hidden ">
        <div class="bg-white rounded-md p-2 flex items-center gap-x-2 w-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 y-4 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
            </svg>              
            <span class="text-sm font-medium text-slate-800 whitespace-nowrap">محبوب ترین</span>
        </div>
        <div class="bg-white rounded-md p-2 flex items-center gap-x-2 w-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 y-4 stroke-gray-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
            </svg>              
            <span class="text-sm font-medium text-slate-800 whitespace-nowrap">فیلتر: برند اپل</span>
        </div>
    </section>
    
    <!-- products -->
    <section 
    x-data = "{
        products:[
            {id: 1, title: 'ساعت هوشمند اپل سری ۷', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
            {id: 2, title: 'ساعت هوشمند اپل سری ۴', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
            {id: 3, title: 'ساعت هوشمند اپل سری ۵', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
            {id: 4, title: 'ساعت هوشمند اپل سری ۷', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
            {id: 5, title: 'ساعت هوشمند اپل سری ۶', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
            {id: 6, title: 'ساعت هوشمند اپل سری ۷', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
        ]
    }" 
    class="grid gap-x-2 gap-y-8 grid-cols-2 px-4 sm:gap-x-4 md:gap-x-8 md:gap-y-10 md:grid-cols-3 lg:grid-cols-4">
    <!-- single product -->
    <template x-for="product in products" :key="product.id">
        <div class="bg-white rounded-xl shadow-md flex flex-col items-center p-2">
            <div class="bg-gray-200 w-[100%] h-[144] rounded-xl mb-3">
                <img class="w-[100%] h-[100%] object-contain" src="/assets/images/Cart/1.png" alt="watch-product">
            </div>
            <div class="flex items-center justify-between w-full mb-3">
                <span class="text-slate-200 text-sm md:text-base">اپل</span>
                <div x-data="{color: 'red'}" class="flex items-center">
                    <div @click="color = 'red'" :class="color === 'red' ? 'ring-1 ring-red-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex justify-center items-center rounded-full cursor-pointer bg-red-400 border-2 border-white">
                        <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>                          
                    </div>
                    <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-1 ring-blue-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex justify-center items-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                        <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 s sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg> 
                    </div>
                    <div @click="color = 'green'" :class="color === 'green' ? 'ring-1 ring-green-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex justify-center items-center rounded-full cursor-pointer bg-green-400 border-2 border-white -mr-1.5">
                        <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 str sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg> 
                    </div>
                </div>
            </div>
            <div x-text="product.title" class="text-slate-800 text-xs whitespace-nowrap font-bold mb-2 md:text-base"></div>
            <div x-text="product.price" class="text-orange-600 font-medium text-center mb-3"></div> 
            <div class="bg-gray-100 w-full h-[1] mb-2"></div> 
            <button class="w-ful py-1 font-bold text-orange-600 md:text-lg">مشاهده و سفارش</button>
        </div>
    </template>
    </section>
</body>
</html>
