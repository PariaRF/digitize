<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Digitize App - Shop</title>
</head>
<body class="bg-gray-100">
    <!-- app bar -->
    <div class="flex justify-between items-center mt-10 mb-6 px-4 md:hidden ">
        <div class="flex justify-center items-center">
            <img src="/assets/images/Logo.png" alt="digitize-logo">
        </div>
        <div class="slate-800 font-bold text-lg">ساعت هوشمند</div>
        <div class="bg-white shadow-lg rounded slate-800 w-9 h-9 flex justify-center items-center">
            <svg class="w-5 h-5 stroke-slate-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

            </svg>                  
        </div>
    </div>

    <!-- filter - search -->

        <div class="bg-white rounded-md p-2 flex items-center gap-x-2 w-1/2">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 y-4 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">

        </div>
        <div class="bg-white rounded-md p-2 flex items-center gap-x-2 w-1/2">

        </div>
    </section>

    <div class="grid grid-cols-12 md:grid-rows-[55px_minmax(500px,_1fr)] md:gap-8 pl-4">
        <!-- sidebar -->
        <div class="col-span-4 lg:col-span-3 row-span-2 hidden md:block rounded-xl">
            <div class="bg-white rounded-xl p-5 mt-2">
                <!-- categories -->
                <div>
                    <h2 class="text-orange-600 text-bold text-xl mb-5">دسته بندی</h2>
                    <ul x-data="{category: 1}" class="flex flex-col gap-y-4 pr-2">
                    <li @click="category = 1">
                        <a href="#" class="flex items-center gap-x-2">
                            <div :class="category === 1 ? 'bg-gray-200 text-slate-600' : ''" class="w-6 h-6 bg-gray-100 text-slate-400 rounded-full relative">
                                <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" class="w-4 h-5 absolute -bottom-1 -left-0.5" fill="none" stroke="currentColor">
                                    <path  stroke-linecap="round" stroke-linejoin="round" stroke-width="1.125" d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3"/>

                                </svg>  
                            </div>
                            <span :class="category === 1 ? 'text-gray-600' : ''" class="text-gray-200">تلفن همراه</span>
                        </a>
                    </li>
                    <li @click="category = 2">
                        <a href="#" class="flex items-center gap-x-2">
                            <div :class="category === 2 ? 'bg-gray-200 text-slate-600' : ''" class="w-6 h-6 bg-gray-100 text-slate-400 rounded-full relative">
                                <svg xmlns="http://www.w3.org/2000/svg" stroke="currentColor" class="w-4 h-5 absolute -bottom-1 -left-0.5" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6"/>
                                </svg>
                            </div>

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M7.667 6.333v2h2"/>
                                </svg>  
                            </div>
                            <span :class="category === 3 ? 'text-gray-600' : ''" class="text-gray-200">ساعت هوشمند</span>
                        </a>
                    </li>
                    </ul>
                </div>

                <div class="flex flex-col gap-y-6 mt-6">
                    <h2 class="text-orange-600 text-bold text-xl">فیلتر</h2>

                                </div>
                                <span>برند محصول</span>

                            <label for="xiaomi" class="flex gap-x-2 items-center cursor-pointer">
                                <input type="checkbox" name="brand" id="xiaomi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                شیائومی
                            </label>
                            <label for="huawei" class="flex gap-x-2 items-center cursor-pointer">
                                <input type="checkbox" name="brand" id="huawei" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                هواوی
                            </label>
                        </div>
                    </div>
                    <!-- accordion two -->
                    <div x-data="{isOpenColor: false}">
                        <!-- acc header -->
                        <div @click="isOpenColor = !isOpenColor" class="flex items-center justify-between pr-2 cursor-pointer mb-4 transition-all duration-700">
                            <div class="flex items-center gap-x-2">
                                <div class="w-6 h-6 bg-gray-100 text-slate-400 rounded-full relative">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-5 absolute -bottom-1 -left-0.5" fill="none">
                                        <path stroke="#222F5D" stroke-linecap="round" stroke-linejoin="round" stroke-width=".875" d="M5.833 2.625V10.5c0 .63-.256 1.207-.665 1.627l-.023.024a1.83 1.83 0 0 1-.163.146 2.041 2.041 0 0 1-.578.35c-.064.029-.128.052-.192.075-.228.076-.473.111-.712.111a2.48 2.48 0 0 1-.467-.046c-.075-.018-.151-.036-.227-.059a2.117 2.117 0 0 1-.268-.099c0-.006 0-.006-.006 0a2.946 2.946 0 0 1-.467-.286l-.006-.006a1.598 1.598 0 0 1-.21-.186c-.064-.07-.128-.14-.192-.216a2.94 2.94 0 0 1-.286-.467c.006-.006.006-.006 0-.006 0 0 0-.005-.006-.011-.035-.082-.064-.17-.093-.257-.024-.076-.041-.152-.059-.228a2.483 2.483 0 0 1-.046-.466V2.625c0-.875.583-1.458 1.458-1.458h1.75c.875 0 1.458.583 1.458 1.458Z"/><path stroke="#222F5D" stroke-linecap="round" stroke-linejoin="round" stroke-width=".875" d="M12.833 9.625v1.75c0 .875-.583 1.458-1.458 1.458H3.5c.24 0 .484-.035.712-.11.064-.024.128-.047.192-.077.204-.081.403-.198.578-.35.052-.04.11-.093.163-.145l.023-.024 3.967-3.96h2.24c.875 0 1.458.583 1.458 1.458ZM2.806 12.729a2.237 2.237 0 0 1-.957-.578 2.237 2.237 0 0 1-.577-.957c.227.73.805 1.307 1.534 1.534Z"/><path stroke="#222F5D" stroke-linecap="round" stroke-linejoin="round" stroke-width=".875" d="m10.716 6.586-1.581 1.58-3.967 3.961c.409-.42.665-.997.665-1.627V4.865l1.581-1.58c.618-.62 1.447-.62 2.065 0l1.237 1.236c.618.618.618 1.446 0 2.065ZM3.5 11.083a.583.583 0 1 0 0-1.167.583.583 0 0 0 0 1.167Z"/>
                                    </svg>
                                </div>
                                <span>رنگ محصول</span>
                            </div>
                            <svg :class="isOpenColor ? 'rotate-180 ' : ''" class="transition-all duration-700" width="13" height="13" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.20999 4.44154C2.31291 4.44154 2.41582 4.47946 2.49707 4.56071L6.02874 8.09238C6.28874 8.35238 6.71124 8.35238 6.97124 8.09238L10.5029 4.56071C10.66 4.40363 10.92 4.40363 11.0771 4.56071C11.2342 4.71779 11.2342 4.97779 11.0771 5.13488L7.54541 8.66654C6.97124 9.24071 6.03416 9.24071 5.45457 8.66654L1.92291 5.13488C1.76582 4.97779 1.76582 4.71779 1.92291 4.56071C2.00416 4.48488 2.10707 4.44154 2.20999 4.44154Z" fill="#222F5D"/>
                            </svg>  
                        </div>
                        <!-- acc content -->
                        <div x-show="isOpenColor" class="pr-6 flex flex-col gap-y-2">
                            <label for="red" class="flex gap-x-2 items-center cursor-pointer">
                                <input type="checkbox" name="color" id="red" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                قرمز
                            </label>
                            <label for="green" class="flex gap-x-2 items-center cursor-pointer">
                                <input type="checkbox" name="color" id="green" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                سبز
                            </label>
                            <label for="yellow" class="flex gap-x-2 items-center cursor-pointer">
                                <input type="checkbox" name="color" id="yellow" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                زرد
                            </label>
                            <label for="black" class="flex gap-x-2 items-center cursor-pointer">
                                <input type="checkbox" name="color" id="black" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                                سیاه
                            </label>
                        </div>
                    </div>
                    <!-- accordion tree -->
                    <div x-data="{isOpenPrice: false}">
                        <!-- acc header -->
                        <div @click="isOpenPrice = !isOpenPrice" class="flex items-center justify-between pr-2 cursor-pointer mb-4 transition-all duration-700">
                            <div class="flex items-center gap-x-2">
                                <div class="w-6 h-6 bg-gray-100 text-slate-400 rounded-full relative">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-5 absolute -bottom-1 -left-0.5" fill="none">
                                        <path stroke="#222F5D" stroke-linecap="round" stroke-linejoin="round" stroke-width=".875" d="M10.523 7.904c-.245.239-.385.583-.35.95.053.63.63 1.091 1.26 1.091h1.109v.695a2.198 2.198 0 0 1-2.194 2.193H3.652a2.198 2.198 0 0 1-2.194-2.193V6.714c0-1.208.986-2.193 2.194-2.193h6.696c1.208 0 2.194.985 2.194 2.193v.84h-1.179c-.326 0-.624.128-.84.35Z"/><path stroke="#222F5D" stroke-linecap="round" stroke-linejoin="round" stroke-width=".875" d="M1.458 7.239V4.573c0-.694.426-1.313 1.074-1.558l4.631-1.75c.724-.274 1.5.263 1.5 1.039V4.52M13.16 8.15v1.2c0 .322-.257.584-.584.596h-1.143c-.63 0-1.208-.461-1.26-1.091a1.172 1.172 0 0 1 .35-.95c.216-.222.513-.35.84-.35h1.213a.599.599 0 0 1 .583.594ZM4.083 7h4.084"/>
                                    </svg>

                                <span>محدوده قیمت</span>
                            </div>

                            </svg>  
                        </div>
                        <!-- acc content -->
                        <div x-show="isOpenPrice" class="pr-6 flex flex-col gap-y-2">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- sort section -->
        <div class="col-span-8 lg:col-span-9 hidden md:block mt-2">
            <div x-data="{sort : 1, activeClass: 'text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
                <div class="bg-orange-100 rounded-md p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 y-5 stroke-orange-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0-3.75-3.75M17.25 21 21 17.25" />
                    </svg> 
                </div>
                <button @click="sort = 1" :class="sort === 1 ? activeClass : ''" class="py-4 relative">
                    <span>محبوب ترین محصول</span>
                    <span x-show="sort === 1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 2" :class="sort === 2 ? activeClass : ''" class="py-4 relative">
                    <span> پر بازدیدترین محصول</span>
                    <span x-show="sort === 2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 3" :class="sort === 3 ? activeClass : ''" class="py-4 relative">
                    <span>گرانترین محصول</span>
                    <span x-show="sort === 3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
                <button @click="sort = 4" :class="sort === 4 ? activeClass : ''" class="py-4 relative">
                    <span>ارزانترین محصول</span>
                    <span x-show="sort === 4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
                </button>
            </div>
        </div>

        <div class="col-span-12 md:col-span-8 lg:col-span-9">

                    {id: 5, title: 'ساعت هوشمند اپل سری ۶', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
                    {id: 6, title: 'ساعت هوشمند اپل سری ۷', price: '۱۲۳,۴۵۶,۸۹۰ تومان'},
                ]
            }" 
            class="grid gap-x-2 gap-y-8 grid-cols-2 sm:gap-x-4 md:gap-x-6 md:gap-y-10 lg:grid-cols-4">
            <!-- single product -->
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white rounded-xl shadow-md flex flex-col items-center p-2">
                        <div class="bg-gray-200 rounded-xl p-2 mb-3 w-full flex justify-center items-center h-[144]">
                            <img src="/assets/images/Home/apple-watch-7.png" alt="watch-product">
                        </div>
                        <div class="flex items-center justify-between w-full mb-3">
                            <span class="text-slate-200 text-sm md:text-base">اپل</span>
                            <div x-data="{color: 'red'}" class="flex items-center">
                                <div @click="color = 'red'" :class="color === 'red' ? 'ring-1 ring-red-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex justify-center items-center rounded-full cursor-pointer bg-red-400 border-2 border-white">

                                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                                    </svg>                          
                                </div>
                                <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-1 ring-blue-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex justify-center items-center rounded-full cursor-pointer bg-blue-400 border-2 border-white -mr-1.5">
                                    <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 s sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
